server.port=8999
server.context-path=/dashboard-services
server.servlet.context-path=/dashboard-services
app.timezone=UTC

# DB configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/oddb
spring.datasource.username=postgres
spring.datasource.password=postgres

#----------------------------- FLYWAY CONFIGURATIONS ------------------------------#
spring.flyway.url=jdbc:postgresql://localhost:5432/oddb
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=dss-dashboard-schema
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:db/migration/main
spring.flyway.enabled=true

